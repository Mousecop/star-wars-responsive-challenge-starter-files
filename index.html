<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="responsive-grid.css">

  <meta charset="utf-8" name="description" content="A responsive-grid layout challenge for Thinkful">
</head>
<body>
	<nav class="top-bar">
		<span class="logo">Star War Characters</span>
	</nav>
	<main>
		<div class="row top">
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<p>Chewbacca</p>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png">
					<p>Finn</p>
					<p>Stromtropper; befriends Rey</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png">
					<p>Kylo</p>
					<p>Main villan, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row bottom">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png">
					<p>Poe</p>
					<p>Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png">
					<p>Rey</p>
					<p>Protaginist, from Tatoonie</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png">
					<p>Yoda</p>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
